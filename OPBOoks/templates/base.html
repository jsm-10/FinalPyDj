<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <title>OPBOoks</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    
    <link rel="stylesheet" href="{% static 'OPBOoks/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'OPBOoks/css/style.css' %}" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">OPBOoks</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'busqueda' %}">Busqueda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Politicas de uso</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      {% block contenido %}{% endblock %}
    </main>
    

    <script src="{% static 'OPBOoks/js/bootstrap.min.js' %}"></script>
  </body>
</html>
